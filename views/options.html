<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="options.css">

    <script src="../assets/js/jquery.js"></script>
    <script src="../init.js"></script>
    <script src="../app.js"></script>
    <script src="../assets/js/options.js"></script>
</head>
<body>

<h2>Réglage des notifications</h2>

<div class="row">
    <label class="form-switch">
        <p>Annonce des streams</p>
        <input type="checkbox" id="streamsNotify">
        <span class="checkmark"></span>
    </label>
</div>
<hr>
<div class="row">
    <label class="form-switch">
        <p>Jouer un son</p>
        <input type="checkbox" id="playSound">
        <span class="checkmark"></span>
    </label>
</div>
<hr>
<div class="row">
    <label class="form-switch">
        <p>Mode développeur</p>
        <input type="checkbox" id="devMode">
        <span class="checkmark"></span>
    </label>
</div>

<div id="displayDevMode">
    <hr>
    <button type="button" id="testSound">Test de son</button>
    <button id="testNotify">Test de Notification</button>
</div>

</body>

</html>
